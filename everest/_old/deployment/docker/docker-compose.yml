version: '3'
services:
  ev-db:
    container_name: ev-db
    image: postgres:18.1-alpine
    environment:
      POSTGRES_DB: ev_db
      POSTGRES_USER: ev_user
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - ev_postgres_data:/var/lib/postgresql/data
    networks:
      - ev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ev_user -d ev_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  ev_postgres_data:
    driver: local

networks:
  ev_network:
    name: ev_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16