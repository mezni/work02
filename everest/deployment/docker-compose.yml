services:
  postgres:
    image: postgres:15-alpine
    container_name: configurator-postgres
    environment:
      POSTGRES_DB: configurator_db
      POSTGRES_USER: configurator_user
      POSTGRES_PASSWORD: configurator_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U configurator_user -d configurator_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: