name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Permissions needed to push to GitHub Packages
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: services/my-rust-app

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run Tests
        run: cargo test --verbose

      # 1. Log into the Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Build and Push the image
      - name: Build and Push Docker Image
        run: |
          # Define the image name (all lowercase is required)
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/my-rust-app:latest
          
          # Build it
          docker build -t $IMAGE_NAME .
          
          # Push it
          docker push $IMAGE_NAME