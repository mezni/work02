name: Build & Push Auth Service

on:
  push:
    branches:
      - main
    paths:
      - "services/auth-service/**"
  workflow_dispatch:

env:
  IMAGE_NAMESPACE: mezni
  IMAGE_NAME: everest-auth-service
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # Checkout repository
      # ------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------
      # Verify auth-service path
      # ------------------------
      - name: List auth-service files
        run: |
          ls -R services/auth-service

      # ------------------------
      # Set up Rust (for cargo)
      # ------------------------
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # ------------------------
      # Check code formatting
      # ------------------------
      - name: Check Rust formatting
        working-directory: services/auth-service
        run: cargo fmt --all -- --check

      # ------------------------
      # Run linter
      # ------------------------
      - name: Run Clippy
        working-directory: services/auth-service
        run: cargo clippy --all-targets --all-features -- -D warnings

      # ------------------------
      # Run tests
      # ------------------------
      - name: Run tests
        working-directory: services/auth-service
        run: cargo test --all

      # ------------------------
      # Set up Docker Buildx
      # ------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ------------------------
      # Login to Docker Hub
      # ------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ------------------------
      # Build & Push Docker image
      # ------------------------
      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/auth-service
          file: services/auth-service/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
