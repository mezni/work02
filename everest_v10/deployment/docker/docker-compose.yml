services:
  keycloak-iam:
    container_name: keycloak-iam
    image: quay.io/keycloak/keycloak:${KEYCLOAK_VERSION}
    command:
      - start-dev
      - --import-realm
      - --db=postgres
      - --db-url=jdbc:postgresql://keycloak-db:5432/${POSTGRES_DB}
      - --db-username=${POSTGRES_USER}
      - --db-password=${POSTGRES_PASSWORD}
      - --http-port=8080
      - --hostname-strict=false

    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KC_LOG_LEVEL: INFO
      KC_HTTP_ENABLED: "true"
      KEYCLOAK_IMPORT: /opt/keycloak/data/import.json
    ports:
      - "${KEYCLOAK_HTTP_PORT}:8080"
      - "${KEYCLOAK_HTTPS_PORT}:8443"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./config/realm-export.json:/opt/keycloak/data/import/realm.json
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - ${NETWORK_NAME}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:${KEYCLOAK_HTTP_PORT}/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  keycloak-db:
    container_name: keycloak-db
    image: postgres:${POSTGRES_VERSION}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - kc_postgres_data:/var/lib/postgresql/data
#      - ./config/postgres:/docker-entrypoint-initdb.d
    networks:
      - ${NETWORK_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  auth-db:
    container_name: auth-db
    image: postgres:${POSTGRES_VERSION}
    environment:
      POSTGRES_DB: ${AUTH_POSTGRES_DB}
      POSTGRES_USER: ${AUTH_POSTGRES_USER}
      POSTGRES_PASSWORD: ${AUTH_POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${AUTH_POSTGRES_PORT}:5432"
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init-db-auth.sql:/docker-entrypoint-initdb.d/init-db-auth.sql
    networks:
      - ${NETWORK_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_POSTGRES_USER} -d ${AUTH_POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  kc_postgres_data:
    driver: local
  keycloak_data:
    driver: local
  auth_postgres_data:
    driver: local

networks:
  auth-domain:
    name: ${NETWORK_NAME}
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16