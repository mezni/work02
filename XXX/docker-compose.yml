version: '3.8'

services:
  ms1:
    build: ./services/ms1
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://user:password@ms1-db:5432/ms1
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=info
    depends_on:
      - ms1-db
      - redis

  ms1-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=ms1
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - ms1_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  ms1_data:
